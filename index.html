<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Mediatation App</title>
  </head>
  <body>

    <div class="app">

        <div class="vid-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4"/>
            </video>
        </div>

        <div class="time-select">
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
            <button data-time="1200">20 Minutes</button>
            <button data-time="2700">45 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
            </audio>
            <img src="./svg/play.svg" alt="play" class="play"/>
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#00bc9b" />
                    <stop offset="100%" stop-color="#5eaefd" />
                </linearGradient>
                <circle cx="226.5" cy="226.5" r="216.5" stroke="url(#gradient)" stroke-width="20"/>
            </svg>
            <img src="./svg/replay.svg" alt="replay" class="replay"/>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rain"/>
            </button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/sea.mp4">
                <img src="./svg/beach.svg" alt="beach"/>
            </button>
            <button data-sound="./sounds/stream.mp3" data-video="./video/stream.mp4">
                <img src="./svg/wave.svg" alt="stream"/>
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
